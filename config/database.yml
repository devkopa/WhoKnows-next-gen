default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV.fetch("POSTGRES_USER") { "devkopa" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "Mysecretpassword!" } %>
  host: mydevopsserver.postgres.database.azure.com
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DB") { "postgres" } %>

test:
  <<: *default
  database: postgres

production:
  <<: *default
  database: postgres
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>