name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd="pg_isready -U devkopa"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.AZURE_VM_GHCR_PAT }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'

      - name: Install Gems
        run: bundle install

      - name: Prepare DB
        run: bin/rails db:create db:schema:load --trace

      - name: Run RSpec with Coverage
        run: bundle exec rspec

      - name: Check coverage output
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Coverage directory contents ==="
          ls -la coverage/
          echo "=== Checking .resultset.json ==="
          if [ -f "coverage/.resultset.json" ]; then
            echo "✓ .resultset.json exists"
            echo "File size: $(wc -c < coverage/.resultset.json) bytes"
            echo "First 100 lines:"
            head -n 100 coverage/.resultset.json
          else
            echo "✗ .resultset.json NOT FOUND!"
            exit 1
          fi

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
