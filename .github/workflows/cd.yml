name: Full CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            # --- Bootstrap tools pÃ¥ en frisk VM ---
            sudo apt-get update -y
            sudo apt-get install -y docker.io git ruby-full build-essential
            sudo systemctl enable --now docker

            # --- App setup ---
            mkdir -p ${{ secrets.AZURE_VM_APP_PATH }}
            cd ${{ secrets.AZURE_VM_APP_PATH }}

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch origin master
              git reset --hard origin/master
              git clean -fd
            fi

            # Fix Windows shebangs
            sed -i '1 s|ruby.exe|/usr/local/bin/ruby|' bin/*

            chmod +x bin/rails

            # --- Container lifecycle ---
            if sudo docker ps -q -f name=whoknows-next-gen-web-1; then
              echo "Genstarter eksisterende container..."
              sudo docker restart whoknows-next-gen-web-1
            else
              echo "Starter ny container..."
              sudo docker run -d --name whoknows-next-gen-web-1 -p 3000:3000 whoknows-next-gen-web
            fi
          EOF
