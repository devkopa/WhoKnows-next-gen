name: Full CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            # Opret app-mappen, hvis den ikke findes
            mkdir -p ${{ secrets.AZURE_VM_APP_PATH }}
            cd ${{ secrets.AZURE_VM_APP_PATH }}

            # Hvis repo ikke findes, clone det, ellers fetch
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch origin master
              git reset --hard origin/master
              git clean -fd
            fi

            # Fix Windows shebangs
            sed -i '1 s|ruby.exe|/usr/local/bin/ruby|' bin/*

            # Sørg for execute permissions
            chmod +x bin/rails

            # Genstart Docker container med PID-kontrol
            if docker ps -q -f name=whoknows-next-gen-web-1; then
              # Tjek om container hænger og kill PID hvis nødvendigt
              PID=$(docker inspect -f '{{.State.Pid}}' whoknows-next-gen-web-1)
              if ! kill -0 $PID 2>/dev/null; then
                echo "Container PID ikke aktiv, tvinger kill"
                sudo kill -9 $PID || true
              fi
              docker restart whoknows-next-gen-web-1
            else
              docker run -d --name whoknows-next-gen-web-1 -p 3000:3000 whoknows-next-gen-web
            fi
          EOF
