name: Full CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            # Opdater pakker
            sudo apt-get update -y
            sudo apt-get install -y git curl build-essential libssl-dev libreadline-dev zlib1g-dev

            # Installer rbenv og Ruby, hvis det ikke allerede findes
            if [ ! -d "$HOME/.rbenv" ]; then
              git clone https://github.com/rbenv/rbenv.git ~/.rbenv
              cd ~/.rbenv && src/configure && make -C src
              echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
              echo 'eval "$(rbenv init -)"' >> ~/.bashrc
              export PATH="$HOME/.rbenv/bin:$PATH"
              eval "$(rbenv init -)"
              git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
            fi

            # Installer Ruby 3.4.6, hvis den ikke findes
            if ! rbenv versions | grep -q "3.4.6"; then
              rbenv install 3.4.6
            fi
            rbenv global 3.4.6

            # Opret app-mappen, hvis den ikke findes
            mkdir -p ${{ secrets.AZURE_VM_APP_PATH }}
            cd ${{ secrets.AZURE_VM_APP_PATH }}

            # Hvis repo ikke findes, clone det, ellers fetch
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} . 
            else
              git fetch origin master
              git reset --hard origin/master
              git clean -fd
            fi

            # Fix Windows shebangs
            sed -i '1 s|ruby.exe|'"$HOME/.rbenv/shims/ruby"'|' bin/*

            # SÃ¸rg for execute permissions
            chmod +x bin/rails

            # Genstart app-service (ingen sudo password)
            sudo systemctl restart whoknows-next-gen.service
          EOF
