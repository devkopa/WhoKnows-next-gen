name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy latest image from GHCR
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            IMAGE_NAME=ghcr.io/devkopa/whoknows-next-gen
            APP_PATH=${{ secrets.AZURE_VM_APP_PATH }}

            # Ensure app folder exists
            mkdir -p $APP_PATH
            cd $APP_PATH

            echo "Logging in to GHCR..."
            echo "${{ secrets.AZURE_VM_GHCR_PAT }}" | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

            echo "Pulling latest images..."
            docker compose pull

            echo "Starting/Updating containers..."
            docker compose up -d --remove-orphans

            echo "Deployment complete! Running containers:"
            docker compose ps
          EOF
