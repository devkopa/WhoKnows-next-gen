name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy latest image from GHCR
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            IMAGE_NAME=ghcr.io/devkopa/whoknows-next-gen
            APP_PATH=${{ secrets.AZURE_VM_APP_PATH }}

            # Opret app-mappen, hvis den ikke findes
            mkdir -p $APP_PATH
            cd $APP_PATH

            echo "Logging in to GHCR..."
            echo "${{ secrets.AZURE_VM_GHCR_PAT }}" | docker login ghcr.io -u '${{ github.actor }}' --password-stdin

            # Stop gamle containere
            CONTAINER_NAME=whoknows-next-gen-web-1
            if docker ps -a -q -f name=$CONTAINER_NAME; then
              docker stop $CONTAINER_NAME || true
              docker rm $CONTAINER_NAME || true
            fi

            # Hent og kÃ¸r ny container
            docker pull $IMAGE_NAME:latest
            docker run -d --name whoknows-next-gen-web-1 -p 3000:3000 $IMAGE_NAME:latest

            echo "Deployment complete!"
            docker ps
          EOF