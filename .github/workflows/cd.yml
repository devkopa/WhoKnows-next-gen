name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            # Load rbenv so we use Ruby 3.4.5
            export PATH="$HOME/.rbenv/bin:$HOME/.rbenv/shims:$PATH"
            eval "$(rbenv init -)"

            # Skift til app-mappen
            cd ${{ secrets.AZURE_VM_APP_PATH }}

            # Nulstil til master branch
            git fetch origin master
            git reset --hard origin/master
            git clean -fd

            # Bundler version match
            gem install bundler -v 2.7.2
            bundle _2.7.2_ config set --local deployment 'true'
            bundle _2.7.2_ config set --local without 'development test'

            # Installér gems
            bundle _2.7.2_ install

            # Fix Windows shebangs
            sed -i '1 s|ruby.exe|'"$HOME/.rbenv/shims/ruby"'|' bin/*

            # Sørg for execute permissions
            chmod +x bin/rails

            # Kør database migrations
            bin/rails db:migrate RAILS_ENV=production

            # Genstart app-service (ingen sudo password)
            sudo systemctl restart whoknows-next-gen.service
          EOF