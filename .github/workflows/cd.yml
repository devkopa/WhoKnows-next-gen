name: Full CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Add Azure VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.AZURE_VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            set -e

            # --- Bootstrap tools på en frisk VM ---
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose git
            sudo systemctl enable --now docker

            # --- App setup (repo til docker-compose.yml osv.) ---
            mkdir -p ${{ secrets.AZURE_VM_APP_PATH }}
            cd ${{ secrets.AZURE_VM_APP_PATH }}

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git fetch origin master
              git reset --hard origin/master
              git clean -fd
            fi

            # Fix Windows shebangs (hvis nødvendigt)
            sed -i '1 s|ruby.exe|/usr/local/bin/ruby|' bin/* || true
            chmod +x bin/rails || true

            # --- Log ind på GHCR ---
            echo "${{ secrets.AZURE_VM_GHCR_PAT }}" | sudo docker login ghcr.io -u devkopa --password-stdin
            
            # --- Pull nyeste web-image fra GHCR ---
            sudo docker pull ghcr.io/devkopa/whoknows-next-gen:latest

            # --- Genstart kun web-containeren med nyeste image ---
            sudo docker-compose up -d --no-deps web
          EOF
