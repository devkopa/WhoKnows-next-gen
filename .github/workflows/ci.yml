name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare bin scripts
        run: |
          sudo apt-get install -y dos2unix
          for f in bin/*; do
            dos2unix "$f"
            sed -i '1s|.*|#!/usr/bin/env ruby|' "$f"
            chmod +x "$f"
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare bin scripts
        run: |
          sudo apt-get install -y dos2unix
          for f in bin/*; do
            dos2unix "$f"
            sed -i '1s|.*|#!/usr/bin/env ruby|' "$f"
            chmod +x "$f"
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: |
          if [ -f bin/importmap ]; then
            bin/importmap audit
          else
            echo "No importmap detected, skipping JS audit."
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare bin scripts
        run: |
          sudo apt-get install -y dos2unix
          for f in bin/*; do
            dos2unix "$f"
            sed -i '1s|.*|#!/usr/bin/env ruby|' "$f"
            chmod +x "$f"
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable dos2unix

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare bin scripts
        run: |
          for f in bin/*; do
            dos2unix "$f"
            sed -i '1s|.*|#!/usr/bin/env ruby|' "$f"
            chmod +x "$f"
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore