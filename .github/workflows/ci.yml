name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ruby-version: .ruby-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare bin scripts
        run: |
          sudo apt-get install -y dos2unix
          for f in bin/*; do
            dos2unix "$f"
            sed -i '1s|.*|#!/usr/bin/env ruby|' "$f"
            chmod +x "$f"
          done

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Install JS dependencies
        run: yarn install --check-files

  scan_ruby:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for Rails security vulnerabilities
        run: bin/brakeman --no-pager || true

  scan_js:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for JS vulnerabilities
        run: |
          if [ -f bin/importmap ]; then
            bin/importmap audit
          else
            echo "No importmap detected, skipping JS audit."
          fi

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Ruby code
        run: bin/rubocop -f github

  test:
    needs: setup
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: devkopa
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run database setup and tests
        env:
          RAILS_ENV: test
          POSTGRES_USER: devkopa
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_HOST: localhost
          POSTGRES_DB: db
        run: |
          bin/rails db:setup
          bin/rails test
          bin/rails test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: tmp/screenshots
          if-no-files-found: ignore